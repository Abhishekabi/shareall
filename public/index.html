<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ShareAll</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="left">
        <img src="./img/logo.svg" />
        <h1 class="logoname">ShareAll</h1>
      </div>
      <div class="right">
        <div class="dot"><span class="userlabel">a</span></div>
      </div>
    </nav>
    <section class="maincontent">
      <div class="innercontainer">
        <img class="logo" src="./img/mainlogo.png" />
        <h1>Send & receive any type of files on the go</h1>
        <div class="buttonarea">
          <div id="sendbutton">
            <img src="./img/send.png" />
            <p>send</p>
          </div>
          <div id="receivebutton">
            <img src="./img/receive.png" />
            <p>receive</p>
          </div>
          <div id="inviteButton">
            <img src="./img/invite.png" />
            <p>invite</p>
          </div>
          <div id="friendsbutton">
            <img src="./img/friends.png" />
            <p>friends</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
