<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css"
      rel="stylesheet"
    />
    <title>ShareAll</title>
  </head>
  <body>
    <!-- navbar section -->
    <nav class="mynavbar">
      <div class="left">
        <img src="./img/logo.svg" />
        <h1 class="logoname">ShareAll</h1>
      </div>
      <div class="right">
        <div class="button orangebtn">
          <span
            class="userlabel"
            href=""
            data-toggle="modal"
            data-target="#modalRegisterForm"
            >Signup</span
          >
        </div>
        <div
          class="button greenbtn"
          href=""
          data-toggle="modal"
          data-target="#modalLoginForm"
        >
          Login
        </div>
        <!-- add class 'usercircle' to logedin user -->
      </div>
    </nav>
    <!-- main section -->
    <section class="maincontent">
      <div class="innercontainer">
        <img class="logo" src="./img/mainlogo.png" />
        <h1>Send & receive any type of files on the go</h1>
        <div class="buttonarea">
          <div id="sendbutton">
            <img src="./img/send.png" />
            <p>send</p>
          </div>
          <div id="receivebutton">
            <img src="./img/receive.png" />
            <p>receive</p>
          </div>
          <div id="inviteButton">
            <img src="./img/invite.png" />
            <p>invite</p>
          </div>
          <div id="friendsbutton">
            <img src="./img/friends.png" />
            <p>friends</p>
          </div>
        </div>
      </div>
    </section>
    <!-- register form -->
    <div
      class="modal fade"
      id="modalRegisterForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="orangeForm-name" class="form-control" />
              <label for="orangeForm-name">Your name</label>
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="orangeForm-email" class="form-control" />
              <label for="orangeForm-email">Your email</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input
                type="password"
                id="orangeForm-pass"
                class="form-control"
              />
              <label for="orangeForm-pass">Your password</label>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button id="signupsubmit" class="btn btn-deep-orange">
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- login form -->
    <div
      class="modal fade"
      id="modalLoginForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Log in</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="defaultForm-email" class="form-control" />
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-email"
                >Your email</label
              >
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input
                type="password"
                id="defaultForm-pass"
                class="form-control"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-pass"
                >Your password</label
              >
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button id="loginsubmit" class="btn btn-default">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/client.js"></script>
  <!-- Bootstrap tooltips -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <!-- Bootstrap core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
  ></script>
  <!-- MDB core JavaScript -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"
  ></script>
</html>
